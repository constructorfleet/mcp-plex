name: Test and Lint
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v2
        with:
          python-version: '3.12'
      - run: uv sync --no-dev
      - run: uv pip install pytest ruff
      - run: uv run ruff check .
      - run: uv run pytest
