[project]
name = "mcp-plex"
version = "2.2.27"
requires-python = ">=3.11,<3.13"
dependencies = [
  "fastmcp>=2.11.2",
  "fastapi>=0.115.0",
  "pydantic>=2.11.7",
  "plexapi>=4.17.0",
  "PyYAML>=6.0.2",
  "qdrant-client[fastembed]>=1.15.1",
  "qdrant-client[fastembed-gpu]>=1.15.1; platform_machine == 'x86_64'",
  "rapidfuzz>=3.13.0,<3.14.0",
  "scikit-learn>=1.7.1",
  "httpx>=0.27.0",
  "sentence-transformers>=2.7.0",
]

[[tool.uv.index]]
name = "onnxruntime-cuda-12"
url = "https://aiinfra.pkgs.visualstudio.com/PublicPackages/_packaging/onnxruntime-cuda-12/pypi/simple/"
explicit = true

[tool.uv.sources]
onnxruntime-gpu = { index = "onnxruntime-cuda-12" }
